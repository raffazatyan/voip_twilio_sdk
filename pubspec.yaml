name: voip_twilio_sdk
description: A Flutter plugin for Twilio Voice SDK integration. Provides VoIP calling capabilities without requiring native code implementation.
version: 1.0.6
homepage: https://github.com/raffazatyan/voip_twilio_sdk
repository: https://github.com/raffazatyan/voip_twilio_sdk

screenshots:
  - description: 'Flutter plugin for Twilio Voice SDK - VoIP calling capabilities'
    path: screenshots/cover.png

environment:
  sdk: ^3.10.3
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.voip_twilio_sdk
        pluginClass: VoipTwilioSdkPlugin
      ios:
        pluginClass: VoipTwilioSdkPlugin
